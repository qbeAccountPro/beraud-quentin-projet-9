<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Add New Patient</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<h2>Add New Patient</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/patient/validate}" th:object="${patientBean}" method="post" class="form-horizontal"
				style="width: 100%">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">First name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{firstname}" id="firstname" placeholder="First name" class="col-4" required>
						<p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Last name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{lastname}" id="lastname" placeholder="Lastname" class="col-4" required>
						<p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="gender" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{gender}" id="gender" placeholder="Gender" class="col-4" pattern="[MF]"
							title="Enter 'M' for Male or 'F' for Female" maxlength="1" required>
						<p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="dateofbirth" class="col-sm-2 control-label">Date of birth</label>
					<div class="col-sm-10">
						<input type="date" th:field="*{dateofbirth}" id="dateofbirth" placeholder="YYYY-MM-DD" class="col-4" required>
						<p class="text-danger" th:if="${#fields.hasErrors('dateofbirth')}" th:errors="*{dateofbirth}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4" pattern="[0-9]{10}"
							title="Enter a 10-digit phone number">
						<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
