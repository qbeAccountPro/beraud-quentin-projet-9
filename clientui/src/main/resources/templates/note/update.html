<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Update Patient</title>
	<link rel="stylesheet" href="../../../../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<h2>Update Note</h2>
		</div>

		<div class="row">
			<form action="#"
				th:action="@{/patient/{patientid}/note/{noteid}/validate(patientid=${noteBean.patientid},noteid=${noteBean.id})}" th:object="${noteBean}" method="post" class="form-horizontal" style="width: 100%">
				<div class="form-group">
					<label for="note" class="col-sm-2 control-label">Note</label>
					<div class="col-sm-10">
						<textarea th:field="*{note}" id="note" placeholder="Note" class="col-4" rows="10" required></textarea>
						<p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
 					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{patientid}">
					<input type="hidden" th:field="*{date}"> 
						<a class="btn btn-danger btn-sm" th:href="@{/patient/{patientid}/note(patientid=${noteBean.patientid})}">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
