<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Add New Note</title>
	<link rel="stylesheet" href="../../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<h2>Add New Note</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/patient/{patientid}/note/validate(patientid=${patient.id})}" th:object="${noteBean}" method="post" class="form-horizontal"
				style="width: 100%">
				<div class="form-group">
					<label for="date" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-10">
						<input type="text" class="col-4" th:value="${bob}" id="date" name="date" readonly disabled>

						<p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="note" class="col-sm-2 control-label">Note</label>
					<div class="col-sm-10">
						<textarea th:field="*{note}" id="note" placeholder="Note" class="col-4" rows="10" required></textarea>
						<p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" th:href="@{/patient/{patientid}/note(patientid=${patient.id})}">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Add Note">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
